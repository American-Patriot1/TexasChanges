l_english:
  texas_manpower_1:0 "Volunteer Posses"
  texas_manpower_1_desc:0 "The creation of the republic of texas has caused multiple armies to merge causing general disorder in the way we recruit soldiers, this means we have to rely on local volunteer posses to fight for us."
  texas_manpower_2:0 "Mobilized Deputies"
  texas_manpower_2_desc:0 "Some time has passed and the army has been largely reorganized and we can move away from the disorganized recruitment of local volunteer posses to fill our ranks, we have now started to have an organized way of conscripting new soldiers, we shall mobilize local deputies during wartime."
  texas_manpower_3:0 "State Militias"
  texas_manpower_3_desc:0 "The senate has approved a national drive to create State Militias that can be called upon in times of wars to fight for us, this delegates more power to state governments but allows us to field a larger army than we could otherwise."
  texas_manpower_4:0 "Texas Rangers"
  texas_manpower_4_desc:0 "Recruiting local deputies into our armies instead of having a national army worked quite well, we shall create a new formalized form of this recruitment, we shall recreate the Texas rangers made up of local law enforcement officials and mobilize them during times of war creating an elite army of trained soldiers."
  texas_manpower_5:0 "Professional Army"
  texas_manpower_5_desc:0 "We can't rely on local law enforcement to fight our wars, they are required at the homefront to maintain order, we must create a professional standing army which will fight our wars without disturbing our population."
  texas_manpower_6:0 "Industrial Army"
  texas_manpower_6_desc:0 "All shall cower in the might of our industrial might, we shall take advantage of our industrial power to crush all of our enemies with a swarm of steel. None can match the power of a fully motorized army not seen since before the great war, which shall grant us an advantage over all of our enemies."
  texas_manpower_7:0 "War of Survival"
  texas_manpower_7_desc:0 "We are at war with a massive threat, we must use all possible resources to survive at all costs, no matter the cost we will survive."
